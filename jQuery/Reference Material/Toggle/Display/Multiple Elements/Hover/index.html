<!doctype html>
<html>
	<head>
		<title>Toggle Multiple Elements</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="jquery-1.11.1.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body>
		<div class="coffee">
			<a class="coffee-btn" href="#">Coffee</a>
			<p class="content contents-coffee">This is coffee</p>
		</div>

		<div class="tea">
			<a class="tea-btn" href="#">Tea</a>
			<p class="content contents-tea">This is tea</p>
		</div>

		<div class="merchandise">
			<a class="merchandise-btn" href="#">Merch</a>
			<p class="content contents-merchandise">This is merch</p>
		</div>
	</body>
</html>
