<!doctype html>
<html>
	<head>
		<title>Toggle Multiple Elements</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="jquery-1.11.1.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body>
		<div class="coffee">
			<input class="coffee-btn" type="button" value="Coffee" />
			<p class="content contents-coffee">This is coffee</p>
		</div>

		<div class="tea">
			<input class="tea-btn" type="button" value="Tea" />
			<p class="content contents-tea">This is tea</p>
		</div>

		<div class="merchandise">
			<input class="merchandise-btn" type="button" value="Merch" />
			<p class="content contents-merchandise">This is merch</p>
		</div>
	</body>
</html>
